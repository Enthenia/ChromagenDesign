	 <!-- JavaScript for Banner Image Cycling -->

    <script>

        document.addEventListener("DOMContentLoaded", function () {

            const bannerImages = ["media/images/banner1.jpg", "media/images/banner2.jpg", "/media/images/banner3.jpg"];

            let currentImageIndex = 0;



            // Preload banner images

            bannerImages.forEach((src) => {

                const img = new Image();

                img.src = src;

            });



            // Function to cycle through images

            const cycleBanner = () => {

                currentImageIndex = (currentImageIndex + 1) % bannerImages.length;

                document.getElementById("banner").src = bannerImages[currentImageIndex];

            };



            // Cycle every 3 seconds

            setInterval(cycleBanner, 3000);

        });

    </script>

	

	<!-- JavaScript for Image Pop-up Functionality -->

    <script>

        /**

         * Opens the image in a pop-up.

         * @param {string} src - The source path of the image to display.

         */

        function openImage(src) {

            const popup = document.getElementById('popup');

            const popupImg = document.getElementById('popup-img');

            popupImg.src = src; // Set the image source dynamically

            popup.style.display = 'flex'; // Show the pop-up

        }



        /**

         * Closes the pop-up window when clicked.

         */

        function closeImage() {

            const popup = document.getElementById('popup');

            popup.style.display = 'none'; // Hide the pop-up

        }

    </script>
