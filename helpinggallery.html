	 <!-- JavaScript for Banner Image Cycling -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const bannerImages = ["/media/images/banner1.jpg", "/media/images/banner2.jpg", "/media/images/banner3.jpg"];
            let currentImageIndex = 0;

            // Preload banner images
            bannerImages.forEach((src) => {
                const img = new Image();
                img.src = src;
            });

            // Function to cycle through images
            const cycleBanner = () => {
                currentImageIndex = (currentImageIndex + 1) % bannerImages.length;
                document.getElementById("banner").src = bannerImages[currentImageIndex];
            };

            // Cycle every 3 seconds
            setInterval(cycleBanner, 3000);
        });
    </script>
