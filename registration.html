     <!-- Form Section -->

        <section>

            <!-- Registration Form -->

            <form id="registrationForm" onsubmit="return saveDataToCookies();">

                <!-- First Name Input Field -->

                <div class="form-group">

                    <label for="name">First Name*:</label>

                    <input type="text" id="name" name="name" required>

                    <span id="nameError" class="warning"></span> <!-- Error message display -->

                </div>



                <!-- Last Name Input Field -->

                <div class="form-group">

                    <label for="surname">Last Name*:</label>

                    <input type="text" id="surname" name="surname" required>

                    <span id="surnameError" class="warning"></span>

                </div>



                <!-- Email Input Field -->

                <div class="form-group">

                    <label for="email">Email*:</label>

                    <input type="email" id="email" name="email" required>

                    <span id="emailError" class="warning"></span>

                </div>



                <!-- Phone Input Field (Optional) -->

                <div class="form-group">

                    <label for="phone">Phone:</label>

                    <input type="tel" id="phone" name="phone" pattern="^\d{10}$" placeholder="10-digit phone number">

                    <span id="phoneError" class="warning"></span>

                </div>



                <!-- Password Input Field -->

                <div class="form-group">

                    <label for="password">Password*:</label>

                    <input type="password" id="password" name="password" required>

                    <span id="passwordError" class="warning"></span>

                </div>



                <!-- Submit Button -->

                <div class="button-group">

                    <button type="submit">Submit</button>

                </div>

            </form>

        </section>

	 <!-- Inline JavaScript to handle cookie storage and form submission -->

    <script>

        /**

         * Saves form data into cookies and redirects to comfirm2.html

         * @returns {boolean} False to prevent the default form submission.

         */

        function saveDataToCookies() {

            // Validate the form using verifyall2.js; if invalid, return false to stop submission

            if (!validateForm()) return false;



            // Store each form field in a cookie

            document.cookie = `name=${encodeURIComponent(document.getElementById('name').value)}; path=/`;

            document.cookie = `surname=${encodeURIComponent(document.getElementById('surname').value)}; path=/`;

            document.cookie = `email=${encodeURIComponent(document.getElementById('email').value)}; path=/`;

            document.cookie = `phone=${encodeURIComponent(document.getElementById('phone').value)}; path=/`;

            document.cookie = `password=${encodeURIComponent(document.getElementById('password').value)}; path=/`;



            // Redirect to comfirm2.html to display stored information

            window.location.href = "validate.html";

            return false; // Prevents the default form submission

        }

    </script>
